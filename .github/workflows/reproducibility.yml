name: Reproducibility Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # Build native + cross on each runner
  build:
    strategy:
      matrix:
        runner: [macos-13, macos-14, macos-15]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build aarch64
        run: nix build './swiftui#aarch64' -o result-aarch64

      - name: Hash aarch64 build
        id: aarch64
        run: |
          HASH=$(nix hash path ./result-aarch64)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "$HASH" > hash-aarch64.txt

      - name: Build x86_64
        run: nix build './swiftui#x86_64' -o result-x86_64

      - name: Hash x86_64 build
        id: x86_64
        run: |
          HASH=$(nix hash path ./result-x86_64)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "$HASH" > hash-x86_64.txt

      - name: Summary
        run: |
          echo "## Build Hashes (${{ matrix.runner }})" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Hash |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| aarch64 | \`${{ steps.aarch64.outputs.hash }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| x86_64 | \`${{ steps.x86_64.outputs.hash }}\` |" >> $GITHUB_STEP_SUMMARY

      - name: Upload aarch64 hash
        uses: actions/upload-artifact@v4
        with:
          name: hash-aarch64-${{ matrix.runner }}
          path: hash-aarch64.txt

      - name: Upload x86_64 hash
        uses: actions/upload-artifact@v4
        with:
          name: hash-x86_64-${{ matrix.runner }}
          path: hash-x86_64.txt

      - name: Upload aarch64 build (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: build-aarch64-${{ matrix.runner }}
          path: result-aarch64/

      - name: Upload x86_64 build (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: build-x86_64-${{ matrix.runner }}
          path: result-x86_64/

  # Compare all aarch64 builds
  compare-aarch64:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download aarch64 hashes
        uses: actions/download-artifact@v4
        with:
          pattern: hash-aarch64-*

      - name: Compare aarch64 builds
        run: |
          echo "## aarch64-darwin Reproducibility" >> $GITHUB_STEP_SUMMARY
          echo "| Runner | Hash |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY

          # Collect all hashes
          HASHES=()
          SOURCES=()
          for dir in hash-aarch64-*/; do
            HASH=$(cat "$dir/hash-aarch64.txt")
            SOURCE=$(basename "$dir" | sed 's/hash-aarch64-//')
            HASHES+=("$HASH")
            SOURCES+=("$SOURCE")
            echo "| $SOURCE | \`$HASH\` |" >> $GITHUB_STEP_SUMMARY
          done

          # Check all hashes match
          FIRST="${HASHES[0]}"
          MATCH=true
          for i in "${!HASHES[@]}"; do
            if [ "${HASHES[$i]}" != "$FIRST" ]; then
              MATCH=false
              echo "::error::Hash mismatch: ${SOURCES[$i]} produced ${HASHES[$i]}, expected $FIRST"
            fi
          done

          if [ "$MATCH" = true ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All aarch64-darwin builds are identical!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "MISMATCH: Download build artifacts and run diffoscope to investigate." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  # Compare all x86_64 builds
  compare-x86_64:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download x86_64 hashes
        uses: actions/download-artifact@v4
        with:
          pattern: hash-x86_64-*

      - name: Compare x86_64 builds
        run: |
          echo "## x86_64-darwin Reproducibility" >> $GITHUB_STEP_SUMMARY
          echo "| Runner | Hash |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY

          # Collect all hashes
          HASHES=()
          SOURCES=()
          for dir in hash-x86_64-*/; do
            HASH=$(cat "$dir/hash-x86_64.txt")
            SOURCE=$(basename "$dir" | sed 's/hash-x86_64-//')
            HASHES+=("$HASH")
            SOURCES+=("$SOURCE")
            echo "| $SOURCE | \`$HASH\` |" >> $GITHUB_STEP_SUMMARY
          done

          # Check all hashes match
          FIRST="${HASHES[0]}"
          MATCH=true
          for i in "${!HASHES[@]}"; do
            if [ "${HASHES[$i]}" != "$FIRST" ]; then
              MATCH=false
              echo "::error::Hash mismatch: ${SOURCES[$i]} produced ${HASHES[$i]}, expected $FIRST"
            fi
          done

          if [ "$MATCH" = true ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All x86_64-darwin builds are identical!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "MISMATCH: Download build artifacts and run diffoscope to investigate." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
